<app-header></app-header>
<div class="products-container">
  <div class="remaining-products-container">
    <span *ngIf="!searchCriteria.length || !searchText.length"
      >Mostrando {{ showedProducts.length }} elementos de
      {{ products.length }}</span
    >
  </div>
  <div
    class="products-list"
    infiniteScroll
    (scrolled)="onScroll()"
    [infiniteScrollDistance]="2"
    [infiniteScrollThrottle]="200"
  >
    <app-test-product-card
      *ngFor="let product of copyFilteredItems$"
      [product]="product"
      (addFav)="addFav($event)"
      (removeFav)="removeFav($event)"
    ></app-test-product-card>
  </div>
</div>
